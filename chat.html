<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Chat| Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar_clock">09:40 </span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="file://I:/vsc/Github/kokoa-clone-v2/index.html">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <h1 class="header__title">Ma Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icom">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">sunday, octorber, 10</span>
        <li class="incoming-message message">
          <img
            src="file://I:/vsc/Github/kokoa-clone-v2/r.jpg"
            class="g-avatar message"
          />
          <div class="message__content">
            <span class="message__author">ma Friends</span>
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Hi friends
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__wtire">
      <div class="chat__writre-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__writre-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-icon"
        />
      </div>
      <div class="chat__writre-column">
        <spam class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </spam>
        <spam class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </spam>
      </div>
    </div>
  </body>
</html>
